<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Yönetimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .project {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .project h3 {
            margin-top: 0;
        }
        .project p {
            margin: 5px 0;
        }
        .status {
            font-weight: bold;
        }
        .completed {
            color: green;
        }
        .uncompleted {
            color: orange;
        }
        .give-up {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proje Yönetimi</h1>
        <div id="projects"></div>
    </div>

    <!-- JavaScript dosyasını ekliyoruz -->
    <script src="ai.js"></script>
</body>
</html>
